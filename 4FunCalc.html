<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head >
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
   
</head>
<body>
    <h1 class="center">
        Derrick's First Online Calculator 
    </h1>
    <p class="center">
        <input type ="text" id="frame" >
        
    </p>
    <section>
    <div class="grid-container">
        <div class="grid-item">
            <button type="button" id="b7" class="calcbuttons">7</button>
            <button type="button" id="b8" class="calcbuttons">8</button>
            <button type="button" id="b9" class="calcbuttons">9</button>
            <button type="button" id="bX" class="calcbuttons">X</button>
            
        </div>
        <div class="grid-item">
            <button type="button" id="b4" class="calcbuttons">4</button>
            <button type="button" id="b5" class="calcbuttons">5</button>
            <button type="button" id="b6" class="calcbuttons">6</button>
            <button type="button" id="b--" class="calcbuttons">--</button>
            
        </div>
        <div class="grid-item">
            <button type="button" id="b1" class="calcbuttons">1</button>
            <button type="button" id="b2" class="calcbuttons">2</button>
            <button type="button" id="b3" class="calcbuttons">3</button>
            <button type="button" id="b+" class="calcbuttons">+</button>
            
        </div>
        <div class="grid-item">
            <button type="button" id="bC" class="calcbuttons">C</button>
            <button type="button" id="b0" class="calcbuttons">0</button>
            <button type="button" id="b/" class="calcbuttons">/</button>
            <button type="button" id="b=" class="calcbuttons">=</button>
            
        </div>



</div>
    </section>
<script src="first.js">

</script>

</body>
</html>
